<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>GerarPDF</title>
   
   
</head>
<body>
  <div class="container bg-info my-5 text-light fw-semibold">
  <form action="" class="p-3" >
    <div class="row">
    <div class="my-3 col">
    <label for="nome" class="form-label">Nome:</label>
    <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome...">
  </div>
  <div class="my-3 col">
    <label for="email"  class="form-label">Email:</label>
    <input type="text" class="form-control" name="email" id="email" placeholder="Digite seu nome...">
  </div>
</div>
<div class="row">
  <div class="my-3 col">
    <label for="senha"  class="form-label">Senha:</label>
    <input type="password" class="form-control w-50" name="senha" id="senha" placeholder="Digite seu nome...">
  </div>
  <div class="my-3 col">
    <label for="cpf"  class="form-label">CPF:</label>
    <input type="text" class="form-control w-50" name="cpf" id="cpf" placeholder="Digite seu nome...">
  </div>
</div>

  <div class="row">
  <div class="my-3 col">
    <label for="tel"  class="form-label">Telefone:</label>
    <input type="tel" class="form-control w-50" name="tel" id="tel" placeholder="Digite seu nome...">
  </div>
  <div class="my-3 col">
    <label for="nasc" class="form-label">nascimento:</label>
    <input type="date" class="form-control w-50" name="nasc" id="nasc" placeholder="Digite seu nome...">
  </div>
  </div>

  
  <div class="my-3 col">
    <label for="estado" class="form-label">Estado:</label>
    <input type="text" class="form-control form-control-color text-center" name="estado" id="estado" placeholder="UF">

  </div>
  
  

  </form>
 
</div>
<div class="container-fluid ms-auto">
  <input type="submit" class="btn btn-primary w-25 me-2 p-3" nome="submit" value="Enviar">
</div>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script> -->

  <script src="scripts.js" defer></script> -->
</body>

</html>
